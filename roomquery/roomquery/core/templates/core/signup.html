{% extends "core/base.html" %}

{% block title %}Sign Up | RoomQuery{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-primary text-center font-weight-bold"></h2>Sign Up</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
{% endblock %}
