{% extends "core/base.html" %}

{% block title %}Delete Property | RoomQuery{% endblock %}

{% block content %}
    <div class="mt-4">
        <h2>Delete Property</h2>
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a href="{% url 'property_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
