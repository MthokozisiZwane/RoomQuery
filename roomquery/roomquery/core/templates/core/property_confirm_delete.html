{% extends "base.html" %}

{% block title %}Delete Property | RoomQuery{% endblock %}

{% block content %}
    <h2>Delete Property</h2>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'property_list' %}">Cancel</a>
{% endblock %}
