{% extends "core/base.html" %}

{% block title %}Add/Edit Property | RoomQuery{% endblock %}

{% block content %}
    <div class="mt-4">
        <h2>{% if object %}Edit{% else %}Add{% endif %} Property</h2>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %} Property</button>
        </form>
    </div>
{% endblock %}
