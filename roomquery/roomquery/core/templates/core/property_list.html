{% extends 'core/base.html' %}
{% block title %}Property Listings{% endblock %}
{% block content %}
<h1>Property Listings</h1>
<ul>
    {% for property in object_list %}
    <li>
        <a href="{% url 'property_detail' property.pk %}">{{ property.address }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
